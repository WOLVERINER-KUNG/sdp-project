<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Interaction Portal - DEMO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .login-page { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { color: #333; margin-bottom: 10px; text-align: center; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #5568d3; }
        .dashboard { background: #f5f5f5; min-height: 100vh; }
        .navbar { background: #667eea; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h2 { margin: 0; }
        .navbar-user { display: flex; gap: 15px; align-items: center; }
        .btn-logout { background: #764ba2; padding: 8px 16px; font-size: 14px; width: auto; }
        .content { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .role-badge { display: inline-block; background: #667eea; color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; margin-bottom: 20px; }
        .issues-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .issue-card { background: white; border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px; }
        .issue-card h3 { color: #333; margin-bottom: 10px; }
        .issue-card p { text-align: left; color: #666; font-size: 14px; margin-bottom: 10px; }
        .meta { display: flex; justify-content: space-between; font-size: 12px; color: #999; }
        .status-new { color: #4CAF50; font-weight: 600; }
        .status-in-review { color: #FF9800; font-weight: 600; }
        .status-resolved { color: #2196F3; font-weight: 600; }
        textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; min-height: 100px; resize: vertical; }
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 20px 0; }
        .stat-box { background: white; padding: 20px; border-radius: 8px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body id="app"></body>
<script>
    const app = document.getElementById('app');
    let currentUser = { role: '', name: '' };

    function showLogin() {
        app.innerHTML = `
        <div class="login-page">
            <div class="container">
                <h1>üèõÔ∏è Civic Interaction Portal</h1>
                <p>Connecting Citizens with Democratic Processes</p>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="role">
                        <option value="">Select your role</option>
                        <option value="citizen">Citizen</option>
                        <option value="politician">Politician</option>
                        <option value="moderator">Moderator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="btn" onclick="login()">Sign In</button>
            </div>
        </div>`;
    }

    function login() {
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;
        if (!email || !role) { alert('Please fill in all fields'); return; }
        currentUser = { role, name: email.split('@')[0] };
        showDashboard();
    }

    function showDashboard() {
        document.body.className = 'dashboard';
        let content = '';
        if (currentUser.role === 'citizen') {
            content = `<div class="navbar"><h2>üèõÔ∏è Citizen Dashboard</h2><div class="navbar-user"><span>Welcome, ${currentUser.name}</span><button class="btn btn-logout" onclick="logout()">Logout</button></div></div>
            <div class="content"><div class="role-badge">Role: CITIZEN</div><h2>Report a Civic Issue</h2><div class="form-group"><label>Issue Title</label><input type="text" placeholder="e.g., Pothole on Main Street"></div><div class="form-group"><label>Description</label><textarea placeholder="Describe the issue..."></textarea></div><button class="btn">Submit Issue</button>
            <h2 style="margin-top: 40px;">My Issues</h2><div class="issues-grid"><div class="issue-card"><h3>Pothole on Main Street</h3><p>There's a large pothole near the intersection...</p><div class="meta"><span class="status-in-review">In Review</span><span>2 days ago</span></div></div>
            <div class="issue-card"><h3>Street Light Not Working</h3><p>The street light at block 5 has been broken...</p><div class="meta"><span class="status-new">New</span><span>1 hour ago</span></div></div></div></div>`;
        } else if (currentUser.role === 'politician') {
            content = `<div class="navbar"><h2>üèõÔ∏è Politician Dashboard</h2><div class="navbar-user"><span>Welcome, Rep. ${currentUser.name}</span><button class="btn btn-logout" onclick="logout()">Logout</button></div></div>
            <div class="content"><div class="role-badge">Role: POLITICIAN</div><h2>Constituent Issues</h2><div class="issues-grid"><div class="issue-card"><h3>Pothole on Main Street</h3><p>Reported by: John</p><div class="meta"><span class="status-in-review">In Review</span><span>2 days ago</span></div><button class="btn" style="margin-top: 10px;">Respond</button></div>
            <div class="issue-card"><h3>Street Light Not Working</h3><p>Reported by: Sarah</p><div class="meta"><span class="status-new">New</span><span>1 hour ago</span></div><button class="btn" style="margin-top: 10px;">Respond</button></div></div></div>`;
        } else if (currentUser.role === 'moderator') {
            content = `<div class="navbar"><h2>üèõÔ∏è Moderator Dashboard</h2><div class="navbar-user"><span>Welcome, ${currentUser.name}</span><button class="btn btn-logout" onclick="logout()">Logout</button></div></div>
            <div class="content"><div class="role-badge">Role: MODERATOR</div><h2>Content Moderation</h2><div class="issues-grid"><div class="issue-card"><h3>Inappropriate Comment</h3><p>Flagged comment requires review</p><div class="meta"><span style="color: #FF5252;">PENDING</span><span>30 min ago</span></div><button class="btn" style="margin-top: 10px; width: 48%; margin-right: 2%;">Approve</button><button class="btn btn-logout" style="margin-top: 10px; width: 48%; background: #d32f2f;">Reject</button></div></div></div>`;
        } else if (currentUser.role === 'admin') {
            content = `<div class="navbar"><h2>üèõÔ∏è Admin Dashboard</h2><div class="navbar-user"><span>Welcome, Admin ${currentUser.name}</span><button class="btn btn-logout" onclick="logout()">Logout</button></div></div>
            <div class="content"><div class="role-badge">Role: ADMIN</div><h2>System Administration</h2><div class="stats"><div class="stat-box"><h3 style="color: #2e7d32;">156</h3><p>Total Users</p></div>
            <div class="stat-box"><h3 style="color: #1565c0;">42</h3><p>Active Issues</p></div><div class="stat-box"><h3 style="color: #6a1b9a;">8</h3><p>Moderators</p></div>
            <div class="stat-box"><h3 style="color: #e65100;">15</h3><p>Politicians</p></div></div>
            <h3>User Management</h3><table><tr><th>User</th><th>Role</th><th>Status</th></tr>
            <tr><td>john@example.com</td><td>Citizen</td><td style="color: #4CAF50;">‚úÖ Active</td></tr>
            <tr><td>sarah@example.com</td><td>Politician</td><td style="color: #4CAF50;">‚úÖ Active</td></tr>
            <tr><td>mod@example.com</td><td>Moderator</td><td style="color: #4CAF50;">‚úÖ Active</td></tr></table></div>`;
        }
        app.innerHTML = content;
    }

    function logout() { showLogin(); }
    showLogin();
</script>
</html>
